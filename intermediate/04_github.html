# Git

Git is a version control system (kind of like track-changes in Word)

- It works with plain text files (like Rmd)
- Looks for changes in the file and keeps track of the changes
- Allows you to see changes over time and return to previous versions

# Goal: Reproducibility and Fewer Headaches

These tools can increase your reproducibility

1. Easier organization
2. Version control
3. Less pain reverting to previous version
4. Easy to share your code and data (when appropriate) with publications
5. Another medium through which your work is shown
6. Less stress in your work (less searching for files, not being able to reproduce an earlier analysis, etc.)
